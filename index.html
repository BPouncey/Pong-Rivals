<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pong</title>
	</head>
	<body>
		<div class="game-wrapper">
			
			<header>
				<h1 class="titleHeading">Pong</h1>
				<div id="miamiLogo">
					<img src="/src/styles/miamilogo.png" style="background-size: 200%;" alt="">
				</div>
			</header>

			<div id="game"></div>
			
			<!-- Game displays here -->

		</div>
		<section>
			<form action="" id="playerForm">
				<div class="playerOneName">Player 1 name : <input class="playerOneInput" id="playerOneInput" type="text" value="name" required></div>
				<div class="playerTwoName" >Player 2 name : <input class="playerTwoInput" id="playerTwoInput" type="text" value="name" required></div>
			</form>
			<h1 class="gameMessage" id="gameMessage">Press space to begin</h1>
			<div id="messageBox">
				<h1 class="restartMessage" id="restartMessage"></h1>
			</div>
		</section>
		
		<audio id="music">
			<source src="src/styles/retro.wav">
		</audio>
		<script type="text/javascript" src="./src/index.js"></script>
	</body>
</html>
